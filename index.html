  <style>
    :root {
      --dark_indigo: #2f1071;
      --greenblue: #22cc8c;
      --gradiente1: linear-gradient(
        to left,
        var(--dark_indigo),
        var(--greenblue)
      );
    }
    body {
      margin: 0;
    }
    .fenext-lava-lamp {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      position: relative;
      overflow: hidden;
      width: 100%;
      align-items: center;
      justify-content: center;

      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 20;
    }
    .fenext-lava-lamp-item {
      position: absolute;

      --use-scale: var(--scale, 1);
      --use-move-X: var(--move-X, 0%);
      --use-move-Y: var(--move-Y, 0%);
      --use-time: var(--time, 1s);

      transform: scale(var(--use-scale, 1)) translateX(var(--use-move-X, 0%))
        translateY(var(--use-move-Y, 0%));
      animation: fenext-lava-lamp-item-animation var(--use-time, 1s) infinite
        alternate;
      transition: var(--use-time, 1s);
      filter: blur(20px);
    }
    .fenext-lava-lamp::after {
      content: "";
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      opacity: 0.5;
      backdrop-filter: blur(16px);
    }

    @keyframes fenext-lava-lamp-item-animation {
      to {
        transform: none;
      }
    }
  </style>
